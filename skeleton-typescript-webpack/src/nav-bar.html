<template bindable="router">
  <div class="ui menu">
    <div class="header item">
      ${router.title}
      <i class="html5 icon"></i>
      </div>
    <a repeat.for="row of router.navigation" class="item ${row.isActive ? 'active' : ''}" href.bind="row.href">
      ${row.title}
    </a>
  </div>
</template>
