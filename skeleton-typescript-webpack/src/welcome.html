<template>
  <section>
    <h2 class="ui header">${heading}</h2>
    <form role="form" submit.delegate="submit()" class="ui form success">
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" placeholder="First Name" value.bind="firstName">
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name" value.bind="lastName">
          </div>
        </div>
      </div>

      <div class="ui success message">
        <div class="header">Full Name</div>
        <p>${fullName | upper}</p>
      </div>
      
      <button type="submit" class="ui primary button">Submit</button>
    </form>
  </section>
</template>
