<template>
  <require from="./blur-image"></require>

  <section>
    <h2 class="ui header">${heading}</h2>
    <div class="ui cards">
      <div repeat.for="user of users" class="ui card">
        <div class="content">
          <img class="ui avatar image" src.bind="user.avatar_url" crossorigin ref="image"> ${user.login}
        </div>
        <div class="image">
          <canvas width="290" height="74" blur-image.bind="image"></canvas>
        </div>
        <div class="extra content">
          <a href.bind="user.html_url">
            <i class="user icon"></i>
            Contact
          </a>
        </div>
      </div>
    </div>
  </section>
</template>
